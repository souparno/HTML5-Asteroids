<html>

<head>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jquery-migrate/jquery-migrate.min.js"></script>
  <script src="js/stage.web.js"></script>
  <script src="js/vector_battle_regular.typeface.js"></script>
  <link rel='stylesheet' type="text/css" href="css/game.css">
</head>

<body>
  <div class='footer'>
    <div class='row'>
      <div id='left-controls' class='column half'>
        <div class='row'>
          <div class="column full">
            <div style='margin-left:25%' class="half-quarter">
              <div class="round-button-circle full">
                <a id='up' class="round-button full">^</a>
              </div>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class="column half">
            <div class="quarter">
              <div class="round-button-circle full">
                <a id='left' class="round-button full">
                  <</a>
              </div>
            </div>
          </div>
          <div class="column half">
            <div class="quarter">
              <div class="round-button-circle full">
                <a id='right' class="round-button full">></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id='right-controls' class="column half">
        <div class="centre quarter">
          <div class="round-button-circle full">
            <a id='space' class="round-button full">Fire</a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/game.js"></script>
</body>

</html>
